<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Tejas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="application.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <img src="logo.png" width="376" height="167">
    </header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Register <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Participants</a></li>
                    <li><a href="#">Classes</a></li>
                    <li><a href="#">Reports</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <form class="form-horizontal">
            <fieldset>
                <legend>Find A Class</legend>
                <div class="form-group">
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="class_search" placeholder="Enter a class name">
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-info">Search</button>
                    </div>
                </div>
                <div class="form-group">
                    <h5>Results for Class Search</h5>
                </div>
            </fieldset>
            <fieldset>
                <legend>Register</legend>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Have you taken classes with us before?
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="participant_search" placeholder="Enter your email address">
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-info">Search</button>
                    </div>
                </div>
                <div class="form-group">
                    <h5>Results for Participant Search</h5>
                </div>
                <div>
                    Sign Up Now
                    <div class="form-group">
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="Street Address">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="City">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="State">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="Zip Code">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="Phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="Email">
                        </div>
                    </div>
                </div>
            </fieldset>
            <input type="submit" class="btn btn-success" value="Register">
        </form>
    </div>
    <footer>
        Copyright stuff that goes in the footer
    </footer>
</body>
</html>
