<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Tejas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="application.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <img src="logo.png" width="376" height="167">
</header>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Register <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Participants</a></li>
                <li><a href="#">Classes</a></li>
                <li><a href="#">Reports</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Log Out</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <form class="form-horizontal">
        <fieldset>
            <legend>Class Details</legend>
            <div class="form-group">
                <label for="class_name" class="col-sm-2 text-right">Class Name</label>
                <div class="col-sm-6">
                    <input type="text" id="class_name" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 text-right">Description</label>
                <div class="col-sm-6">
                    <input type="text" id="description" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="location" class="col-sm-2 text-right">Location</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="location">
                </div>
            </div>
            <div class="form-group">
                <label for="cost" class="col-sm-2 text-right">Cost</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="cost">
                </div>
            </div>
            <div class="form-group">
                <label for="capacity" class="col-sm-2 text-right">Capacity</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="capacity">
                </div>
            </div>
            <div class="form-group">
                <label for="class_date" class="col-sm-2 text-right">Date</label>
                <div class="col-sm-6">
                    <input type="date" class="form-control" id="class_date">
                </div>
            </div>
            <div class="form-group">
                <label for="class_time" class="col-sm-2 text-right">Time</label>
                <div class="col-sm-6">
                    <input type="time" class="form-control" id="class_time">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8">
                    <input type="submit" class="btn btn-success pull-right" value="Save Changes">
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Registered Participants</legend>
            <div class="form-group">
                <div class="col-sm-8">
                    <h5>List of Participants</h5>
                </div>
            </div>
        </fieldset>

    </form>
</div>
<footer>
    Copyright stuff that goes in the footer
</footer>
</body>
</html>
